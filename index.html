<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img id="navIcon" src="./assets/navicon.svg" alt="navigation icon">
        <h1>Check out</h1>
        <img id="ninjaHead" src="./assets/ninjahead.svg" alt="ninja head">
    </header>

    <main>
        <section id="titleSection">
            <h2>Varor i korg</h2>
        </section>

        <section id="photoSection">
            <div class="photoInfo" id="fotograf">
                <img src="./assets/char-7.png" alt="fotograf picture" class="smallPictures">
                <h2>Fotograf</h2>
                <button class="money moneyLastTwoItems">Ta bort från varukorg</button>
            </div>
            <div class="photoInfo">
                <img src="./assets/char-9.png" alt="personligTränare picture" class="smallPictures">
                <h2>Personlig tränare</h2>
                <button class="money">Ta bort från varukorg</button>
            </div>
        </section>

        <section id="cartSection">

            <div id="cartTitle">
                <span class="itemName" id="item">Vara</span>
                <span class="itemPieces numberWithPrice">Antal</span>
                <span class="itemPrices numberWithPrice">Pris</span>
            </div>
            <div class="cartItem">
                <span class="itemName">Poster Photograf</span>
                <span class="itemPieces">1</span>
                <span class="itemPrices">179 sek</span>
            </div>
            <div class="cartItem">
                <span class="itemName">Poster Crossfit</span>
                <span class="itemPieces">1</span>
                <span class="itemPrices">179 sek</span>
            </div>
            <hr>
            <div id="total">
                <span>Totalt</span>
                <span>358 sek</span>
            </div>
        </section>

        <section id="gimmiButtonSection">
            <button>Gimmie gimmie gimmie!</button>
        </section>

    </main>
    <footer>
        <div id="footerContainer">
            <div class="footerItem">
                <h2>Nav</h2>
                <span>Products</span>
                <span>About Us</span>
                <span>Contact</span>
            </div>
            <div class="footerItem">
                <h2>Address</h2>
                <span>Plinkeplonkvägen 32</span>
                <span>888 81 Klonkberga</span>
            </div>
            <div class="footerItem">
                <h2>Social Media</h2>
                <div id="socialMediaItems">
                    <img src="./assets/logo-twitter.svg" alt="twitter">
                    <img src="./assets/logo-facebook.svg" alt="facebook">
                    <img src="./assets/logo-linkedin.svg" alt="linkedin">
                    <img src="./assets/logo-instagram.svg" alt="instagram">
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
